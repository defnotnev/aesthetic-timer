<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Widget - To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="assets/icons/fontawesome.js" crossorigin="anonymous"></script>
</head>
<body data-theme="light">

<header>
    <h1>ðŸŽ€ Notion To-Do Widget ðŸŽ€</h1>
    <button id="theme-toggle" aria-label="Toggle light/dark theme" title="Toggle theme" tabindex="0">
        <i class="fas fa-sun"></i>
    </button>
    <button id="bg-toggle" aria-label="Change background" title="Change background" tabindex="0">
        <i class="fas fa-image"></i>
    </button>
    <input type="color" id="text-color-picker" title="Change text color" value="#222222" style="margin-left:1em;">
</header>

<main>
    <section id="todo-section">
        <h2>To-Do List</h2>
        <div id="task-input-row">
            <button id="toggle-task-type" title="Toggle main/subtask" aria-label="Toggle main/subtask">
                <i id="task-type-icon" class="far fa-heart"></i>
            </button>
            <input type="text" id="task-title-input" placeholder="Add a new task">
            <button id="add-task">Add Task</button>
        </div>
        <div id="todo-list"></div>
    </section>
</main>

<template id="task-template">
    <div class="task-row" draggable="true">
        <span class="task-icon" tabindex="0"></span>
        <input class="task-title" type="text" value="" readonly>
        <span class="task-due-date">
            <input type="date" class="due-date-input">
        </span>
        <span class="task-actions">
            <button class="edit-task" title="Edit"><i class="fas fa-edit"></i></button>
            <button class="delete-task" title="Delete"><i class="fas fa-times"></i></button>
        </span>
    </div>
</template>

<script src="script.js"></script>
</body>
</html>
