<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Widget</title>
    <link rel="stylesheet" href="style.css">
    <script src="assets/icons/fontawesome.js" crossorigin="anonymous"></script>
</head>
<body data-theme="light">

<header>
    <h1>ðŸŽ€ Notion Timer & To-Do Widget ðŸŽ€</h1>
    <button id="theme-toggle" aria-label="Toggle light/dark theme" title="Toggle theme" tabindex="0">
        <i class="fas fa-sun"></i>
    </button>
</header>

<div id="tabs" role="tablist" aria-label="Widget Sections Tabs">
    <button role="tab" aria-selected="true" id="tab-countdown" aria-controls="countdown-section" class="active">Countdowns</button>
    <button role="tab" aria-selected="false" id="tab-timer" aria-controls="timer-section">Timers</button>
    <button role="tab" aria-selected="false" id="tab-stopwatch" aria-controls="stopwatch-section">Stopwatch</button>
    <button role="tab" aria-selected="false" id="tab-todo" aria-controls="todo-section">To-Do List</button>
    <button role="tab" aria-selected="false" id="tab-settings" aria-controls="settings-section">Settings</button>
</div>

<main>
    <section id="countdown-section" role="tabpanel" aria-labelledby="tab-countdown">
        <h2>Countdowns</h2>
        <input type="text" id="countdown-title" placeholder="Countdown Title">
        <input type="datetime-local" id="countdown-date">
        <button id="add-countdown">Add Countdown</button>
        <div id="countdown-list"></div>
    </section>

    <section id="timer-section" role="tabpanel" aria-labelledby="tab-timer">
        <h2>Timers</h2>
        <input type="text" id="timer-title" placeholder="Timer Title">
        <input type="number" id="timer-duration" placeholder="Duration (seconds)">
        <button id="add-timer">Add Timer</button>
        <div id="timer-list"></div>
    </section>

    <section id="stopwatch-section" role="tabpanel" aria-labelledby="tab-stopwatch">
        <h2>Stopwatch</h2>
        <button id="start-stopwatch">Start</button>
        <button id="stop-stopwatch">Stop</button>
        <button id="reset-stopwatch">Reset</button>
        <div id="stopwatch-display">00:00:00</div>
        <button id="add-punch">Add Punch</button>
        <div id="punch-list"></div>
    </section>

    <section id="todo-section" role="tabpanel" aria-labelledby="tab-todo">
        <h2>To-Do List</h2>
        <input type="text" id="todo-input" placeholder="Add a new task">
        <button id="add-todo">Add Task</button>
        <div id="todo-list"></div>
    </section>

    <section id="settings-section" role="tabpanel" aria-labelledby="tab-settings">
        <h2>Settings</h2>
        <label for="bg-upload">Background Image:</label>
        <input type="file" id="bg-upload" accept="image/*">
        <label for="text-color">Text Color:</label>
        <input type="color" id="text-color" value="#FCF1F6">
        <label for="title-color">Title Color:</label>
        <input type="color" id="title-color" value="#AD1A72">
        <label for="number-color">Number Color:</label>
        <input type="color" id="number-color" value="#FCF1F6">
    </section>
</main>

<audio id="alarm-sound" preload="auto" src="https://cdn.pixabay.com/download/audio/2021/09/27/audio_f1b9b2.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
