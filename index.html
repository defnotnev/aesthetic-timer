<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Ultimate Study Widget</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>

<style>
/* ======================== THEME VARIABLES ======================== */
:root {
    --bg-dark: #1a1a1a;
    --bg-light: #fefefe;
    --text-dark: #fcf1f6;
    --text-light: #1a1a1a;
    --title-dark: #ad1a72;
    --title-light: #ad1a72;
    --outline-dark: rgba(255, 255, 255, 0.12);
    --outline-light: rgba(0, 0, 0, 0.12);
    --input-bg-dark: #222;
    --input-bg-light: #eee;
}

/* ======================== BASE STYLES ======================== */
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    user-select: none;
}
body[data-theme='dark'] {
    background: var(--bg-dark);
    color: var(--text-dark);
}
body[data-theme='light'] {
    background: var(--bg-light);
    color: var(--text-light);
}
h1, h2, h3 {
    color: var(--title-dark);
}

/* ======================== NAV / TABS ======================== */
.tabs {
    display: flex;
    border-bottom: 1px solid var(--outline-light);
    overflow-x: auto;
}
.tab {
    padding: 10px 20px;
    cursor: pointer;
    white-space: nowrap;
}
.tab.active {
    font-weight: bold;
    border-bottom: 2px solid var(--title-dark);
}
.tab-content {
    display: none;
    padding: 15px;
}
.tab-content.active {
    display: block;
}

/* ======================== INPUTS / BUTTONS ======================== */
input, textarea {
    padding: 8px;
    border: 1px solid var(--outline-light);
    border-radius: 4px;
    width: 100%;
}
button {
    padding: 8px 12px;
    background: var(--title-dark);
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
button:hover {
    opacity: 0.9;
}

/* ======================== EXTRA WIDGET STYLES ======================== */
/* You can insert your full style.css contents here */
</style>
</head>
<body data-theme="light">

<!-- ======================== NAVIGATION TABS ======================== -->
<div class="tabs">
    <div class="tab active" data-tab="settings">‚öô Settings</div>
    <div class="tab" data-tab="todo">üìù To-Do List</div>
    <div class="tab" data-tab="stopwatch">‚è± Stopwatch / Timers</div>
    <div class="tab" data-tab="pomodoro">üçÖ Pomodoro</div>
    <div class="tab" data-tab="chat">üí¨ Chat AI</div>
    <div class="tab" data-tab="games">üéÆ Games</div>
    <div class="tab" data-tab="music">üéµ Music</div>
</div>

<!-- ======================== SETTINGS TAB ======================== -->
<div id="settings" class="tab-content active">
    <h2>Settings</h2>
    <button id="toggle-theme">Toggle Light/Dark Mode</button>
</div>

<!-- ======================== TO-DO LIST TAB ======================== -->
<div id="todo" class="tab-content">
    <h2>To-Do List</h2>
    <input type="text" id="new-task" placeholder="Add new task..."/>
    <button id="add-task">Add Task</button>
    <ul id="task-list"></ul>
</div>

<!-- ======================== STOPWATCH / TIMERS TAB ======================== -->
<div id="stopwatch" class="tab-content">
    <h2>Stopwatch</h2>
    <div id="stopwatch-display">00:00:00</div>
    <button id="start-stopwatch">Start</button>
    <button id="pause-stopwatch">Pause</button>
    <button id="reset-stopwatch">Reset</button>
</div>

<!-- ======================== POMODORO TAB ======================== -->
<div id="pomodoro" class="tab-content">
    <h2>Pomodoro Timer</h2>
    <div id="pomodoro-display">25:00</div>
    <button id="start-pomodoro">Start</button>
    <button id="pause-pomodoro">Pause</button>
    <button id="reset-pomodoro">Reset</button>
</div>

<!-- ======================== CHAT AI TAB ======================== -->
<div id="chat" class="tab-content">
    <h2>Chat AI</h2>
    <textarea id="chat-input" placeholder="Type your message..."></textarea>
    <button id="send-chat">Send</button>
    <div id="chat-output"></div>
</div>

<!-- ======================== GAMES TAB ======================== -->
<div id="games" class="tab-content">
    <h2>Games</h2>
    <p>Game area placeholder.</p>
</div>

<!-- ======================== MUSIC TAB ======================== -->
<div id="music" class="tab-content">
    <h2>Music</h2>
    <p>Music player placeholder.</p>
</div>

<script>
/* ======================== TAB SWITCHING ======================== */
document.querySelectorAll('.tab').forEach(tab => {
    tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.getElementById(tab.dataset.tab).classList.add('active');
    });
});

/* ======================== THEME TOGGLE ======================== */
const themeBtn = document.getElementById('toggle-theme');
themeBtn.addEventListener('click', () => {
    document.body.dataset.theme = document.body.dataset.theme === 'light' ? 'dark' : 'light';
});

/* ======================== TO-DO LIST ======================== */
const taskInput = document.getElementById('new-task');
const addTaskBtn = document.getElementById('add-task');
const taskList = document.getElementById('task-list');

addTaskBtn.addEventListener('click', () => {
    if (taskInput.value.trim() === '') return;
    const li = document.createElement('li');
    li.textContent = taskInput.value;
    taskList.appendChild(li);
    taskInput.value = '';
});

/* ======================== STOPWATCH ======================== */
let stopwatchInterval;
let stopwatchSeconds = 0;
function updateStopwatchDisplay() {
    const hrs = String(Math.floor(stopwatchSeconds / 3600)).padStart(2, '0');
    const mins = String(Math.floor((stopwatchSeconds % 3600) / 60)).padStart(2, '0');
    const secs = String(stopwatchSeconds % 60).padStart(2, '0');
    document.getElementById('stopwatch-display').textContent = `${hrs}:${mins}:${secs}`;
}
document.getElementById('start-stopwatch').addEventListener('click', () => {
    clearInterval(stopwatchInterval);
    stopwatchInterval = setInterval(() => {
        stopwatchSeconds++;
        updateStopwatchDisplay();
    }, 1000);
});
document.getElementById('pause-stopwatch').addEventListener('click', () => {
    clearInterval(stopwatchInterval);
});
document.getElementById('reset-stopwatch').addEventListener('click', () => {
    clearInterval(stopwatchInterval);
    stopwatchSeconds = 0;
    updateStopwatchDisplay();
});

/* ======================== POMODORO TIMER ======================== */
let pomodoroInterval;
let pomodoroSeconds = 25 * 60;
function updatePomodoroDisplay() {
    const mins = String(Math.floor(pomodoroSeconds / 60)).padStart(2, '0');
    const secs = String(pomodoroSeconds % 60).padStart(2, '0');
    document.getElementById('pomodoro-display').textContent = `${mins}:${secs}`;
}
document.getElementById('start-pomodoro').addEventListener('click', () => {
    clearInterval(pomodoroInterval);
    pomodoroInterval = setInterval(() => {
        if (pomodoroSeconds > 0) {
            pomodoroSeconds--;
            updatePomodoroDisplay();
        } else {
            clearInterval(pomodoroInterval);
            alert('Pomodoro complete!');
        }
    }, 1000);
});
document.getElementById('pause-pomodoro').addEventListener('click', () => {
    clearInterval(pomodoroInterval);
});
document.getElementById('reset-pomodoro').addEventListener('click', () => {
    clearInterval(pomodoroInterval);
    pomodoroSeconds = 25 * 60;
    updatePomodoroDisplay();
});
updatePomodoroDisplay();

/* ======================== CHAT AI (placeholder) ======================== */
document.getElementById('send-chat').addEventListener('click', () => {
    const input = document.getElementById('chat-input');
    const output = document.getElementById('chat-output');
    if (input.value.trim()) {
        const p = document.createElement('p');
        p.textContent = `You: ${input.value}`;
        output.appendChild(p);
        input.value = '';
    }
});

/* ======================== GAMES & MUSIC ======================== */
/* Placeholder code ‚Äî we can expand later */
</script>
</body>
</html>
